{% extends "base.html" %}
{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
   {% for car in car_list %}
     <ul>
      <li><a href="{% url 'taxi:car_detail' car.id %}">{{ car.model }}</a></li>
     </ul>
   {% endfor %}
  {% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
